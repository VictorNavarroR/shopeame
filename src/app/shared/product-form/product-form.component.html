<form
    *ngIf="createProductForm"
    [formGroup]="createProductForm"
    (submit)="crearProducto($event)"
    class="form"
>
    <div class="field-container">
        <label for="name">Nombre:</label>
        <input id="name" class="form__input" placeholder="Por ej: Tiesto para planta" formControlName="name">
        <p
            *ngIf="!createProductForm.get('name')?.valid && createProductForm.get('name')?.dirty"
            class="input-error"
        >
            This value is required
        </p>
    </div>
    <div class="field-container">

        <label for="price">Precio:</label>
        <input type="number" id="price" class="form__input" placeholder="Price" formControlName="price">
        <p
            *ngIf="!createProductForm.get('price')?.valid
            && createProductForm.get('price')?.dirty
            && createProductForm.get('price')?.errors?.['required']"
            class="input-error"
        >
            This value is required
        </p>
        <p
            *ngIf="!createProductForm.get('price')?.valid
            && createProductForm.get('price')?.dirty
            && createProductForm.get('price')?.errors?.['maxlength']"
            class="input-error"
        >
            This value exceeds the maximun price length
        </p>
    </div>

    <div class="field-container">
        <label for="imagen">Ruta Imagen:</label>
        <input id="imagen" class="form__input" placeholder="Por ej: http://blabla.com/img.jpg" formControlName="image">
    </div>

    <div class="field-container">

        <label for="stars">Puntuación:</label>
        <input type="number" id="stars" class="form__input" placeholder="Stars ej: 4.5" formControlName="stars">
        <p
            *ngIf="!createProductForm.get('stars')?.valid
            && createProductForm.get('stars')?.dirty
            && createProductForm.get('stars')?.errors?.['required']"
            class="input-error"
        >
            This value is required
        </p>
        <p
            *ngIf="!createProductForm.get('stars')?.valid
            && createProductForm.get('stars')?.dirty
            && createProductForm.get('stars')?.errors?.['maxlength']"
            class="input-error"
        >
            This value exceeds the maximun price length
        </p>
    </div>

    <div class="field-container">
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" class="form__input form__textarea" placeholder="Por ej: Lo más vendido este mes" formControlName="description"></textarea>
    </div>
    <button
        class="form__button"
        type="submit"
        [disabled]="!createProductForm.valid"
    >{{ product ? 'Editar producto' : 'Crear producto' }}</button>
</form>
